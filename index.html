<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Create a hover effect</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2VyaHV6IiwiYSI6ImNseXpvc3RlczJpbnIya3FscDU2aHc5d3EifQ.FHtPjde_lqensSHZxqthgw';
        const map = new mapboxgl.Map({
            container: 'map',
            // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
            style: 'mapbox://styles/mapbox/light-v10',
            center: { lng: -4.00881234713151, lat: 54.59181546164234 },
            zoom: 6,
            projection: 'mercator'
        });
        let hoveredPolygonId = null;

        map.on('load', () => {

            map.addSource('regions', {
                'type': 'geojson',
                'data': {
                    'type': 'FeatureCollection',
                    'features': []
                }
            });

            map.addLayer({
                'id': 'regions-fills',
                'type': 'fill',
                'source': 'regions',
                'layout': {},
                'paint': {
                    'fill-color': '#627BC1',
                    'fill-opacity': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        0.6,
                        0.2
                    ]
                }
            });

            map.addLayer({
                'id': 'regions-borders',
                'type': 'line',
                'source': 'regions',
                'layout': {},
                'paint': {
                    'line-color': '#627BC1',
                    'line-width': 1
                }
            });

            map.on('mousemove', 'regions-fills', (e) => {
                if (e.features.length > 0) {
                    if (hoveredPolygonId !== null) {
                        map.setFeatureState(
                            { source: 'regions', id: hoveredPolygonId },
                            { hover: false }
                        );
                    }
                    hoveredPolygonId = e.features[0].id;
                    console.log('hoveredPolygonId', hoveredPolygonId);
                    map.setFeatureState(
                        { source: 'regions', id: hoveredPolygonId },
                        { hover: true }
                    );
                }
            });

            // When the mouse leaves the state-fill layer, update the feature state of the
            // previously hovered feature.
            map.on('mouseleave', 'regions-fills', () => {
                if (hoveredPolygonId !== null) {
                    map.setFeatureState(
                        { source: 'regions', id: hoveredPolygonId },
                        { hover: false }
                    );
                }
                hoveredPolygonId = null;
            });

            fetch('UK-merged.geojson')
                .then(response => response.json())
                .then(json => {
                    console.log('json', json);
                    json.features = json.features.map((feature, index) => ({
                        ...feature,
                        id: feature.properties.OBJECTID || index
                    }));
                    map.getSource('regions').setData(json);
                })

            d3.csv("The Requirement List - House builders.csv").then(function (data) {
                console.log(data);
                const regions = data.map(d => d.Regions.split(/[,;]/).map(r => r.toLowerCase().trim())).flat();

                const uniqueRegions = [...new Set(regions)];
                console.log('regions', uniqueRegions);
            });

        });
    </script>

</body>

</html>
